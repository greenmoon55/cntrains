{% extends "base.html" %}

{% block title %} 盛名时刻表历史版本 {% endblock %}

{% block content %}
{% if version_list %}
  <ul>
    {% for version in version_list %}
      <li>
        <a href=/static/{{version.link}}>
          {{version.release_date|date:"Y年n月j日"}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  Not found.
{% endif %}
{% endblock %}
