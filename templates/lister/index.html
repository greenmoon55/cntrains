{% extends "base.html" %}

{% block title %} 盛名时刻表历史版本 {% endblock %}

{% block content %}
{% if version_list %}
  <ul>
    {% for version in version_list %}
      <li>
        <a href="http://cntrains.qiniu.com/{{version.key}}">
          {{version.key}}
        </a>
        上传时间{{version.uploadTime|date:"Y年n月j日"}}
      </li>
    {% endfor %}
  </ul>
{% else %}
  Not found.
{% endif %}
{% endblock %}
